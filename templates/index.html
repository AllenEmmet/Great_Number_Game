<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numgame</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Welcome to the Great Number Game!</h1>
    <h2>I'm thinking of a number between 1-100</h2>
    <form action = '/playing' method="post">
        <label for="guess">Guess a Number:</label>
        <input type="number" name="guess">
        <input type="submit" value="Guess">
    </form>
    <div id="responsebox">
    {% if 'theguess' in session: %}
        {% if session['theguess'] == session['thenumber'] %}
            <div id="win">
                <h2>Congratulations</h2>
                <a href="/reset">Play Again</a>
            </div>
        {% elif session['theguess'] < session['thenumber'] %}
            <div id="low">
                <h2>Too Low</h2>                
            </div>
        {% else %}
            <div id="high">
                <h2>Too High</h2>
                
            </div>
        {% endif %}
    {% endif %}
    </div>
</body>
</html>
